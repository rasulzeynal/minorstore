<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <div class="container mt-2">
        <div class="row banner d-flex mt-2 mb-2">
            <div class=" col-8 p-0">
                <div class="slider">
                   <img class="slider-image" src="./images/slider/267_1.png"/> 
                </div>
                
            </div>
            <div class="col-4 p-0">
                <div class="special-offer">
                    <div class="special-offer-header d-flex justify-content-between">
                        <span class="item-special">Doğru seçim ❤️</span>
                        <span class="time">06 Gün 18:42:56</span>
                    </div>
                    <div class="producuct-info container">
                        <div class="producuct-info-brand d-flex">
                                <a href="#" class="producuct-info-brand-title">
                                    <h3 class="producuct-info-brand-title"> Taube 55" LED Smart TV 4K UHD (TB55S2RBK)</h3>
                                </a>
                            <img class="producuct-info_brand" src="./images/brand-samsung.svg" alt="">
                        </div>
                        <div class="product-info-image d-flex justify-content-between">
                            <div class="col-5">
                                <img class="product-image" src="./images/x6-black.jpg"/>
                            </div>
                            <div class="col-6 product-info-labels">
                                <div class="product__label product__label--purple d-flex ">
                                    <i class="fa fa-home icon" aria-hidden="true"></i>
                                    <span>Stokda var</span>
                                </div>
                                <div class="product__label product__label--orange d-flex ">
                                    <span> - 20 AZN nağd alışda endirim </span>
                                </div>
                                <div class="product__label product__label--purple d-flex ">
                                    <span> Faizsiz təklif </span>
                                </div>
                                <div class="product__label product__label--border d-flex ">
                                    <span>  Ucuz tapsan, endirimlə al </span>
                                </div>
                            </div>
                        </div>
                        <div class="product-info-bottom d-flex mt-2">
                            <div class="product-info-price col-4">
                                <p class="old-price m-0">599.99</p>
                                <p class="new-price m-0"> 569.99</p>
                            </div>
                            <div class="product-info-buttons col-8 d-flex justify-content-end align-items-center">
                                <button class="btn btn-orange" href="#">
                                    <i class="fa fa-hand-o-up icon" aria-hidden="true"></i>
                                    <span> Bir kliklə al </span>
                                </button>
                                <button class="btn btn-green ms-2" href="#">
                                    <i class="fa fa-shopping-cart icon" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="services mt-4">
           <div class="row services-row">
                <div class="services-item col">
                    <div class="services-item-info">
                        <i class="fa services-icon fa-percent" aria-hidden="true"></i>
                        <a href="#" class="services-info">Sənə uyğun kampaniya</a>
                    </div>
                </div>
                <div class="services-item col">
                    <div class="services-item-info">
                        <i class="fa services-icon fa-map-marker" aria-hidden="true"></i>
                        <a href="#" class="services-info">Sənə uyğun ünvan</a>
                    </div>
                </div>
                <div class="services-item col">
                    <div class="services-item-info">
                        <i class="fa services-icon fa-money" aria-hidden="true"></i>
                        <a href="#" class="services-info">Sənə uyğun ödəniş imkanları</a>
                    </div>
                </div>
                <div class="services-item col">
                    <div class="services-item-info">
                        <i class="fa services-icon fa-shield" aria-hidden="true"></i>
                        <a href="#" class="services-info">Sənə uyğun zəmanət və servis</a>
                    </div>
                </div>
           </div> 
        </div>

        
    </div>
</body>
</html>
