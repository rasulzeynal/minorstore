<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.19/owl.carousel.min.js"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="product-detail">
        <div class="container-fluid">
            <h1>Honor X8a 128GB Midnight Black</h1>
            <div class="product__labels">
                <div class="product__label product__label--light-purple">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    Stokda var 
                </div>
                <div class="product__label product__label--light-orange">
                    Ucuz tapsan, endiriml…ô al 
                </div>
            </div>
            <div class="product-view">
                <div class="col-md-4 position-relative">
                    <div class="product-view__fixed-bar">
                        <div class="product-view__fixed-bar__slider">
                            <div class="d-flex flex-column flex-md-row">
                                <input type="radio" id="slider0" name="slider-product" class="d-none">
                                <input type="radio" id="slider1" name="slider-product" class="d-none">
                                <input type="radio" id="slider2" name="slider-product" class="d-none">
                                <input type="radio" id="slider3" name="slider-product" class="d-none">
                                <input type="radio" id="slider4" name="slider-product" class="d-none">
                                <div class="product-view__fixed-bar__slider__thumbs">
                                    <label for="slider0" class="product-view__fixed-bar__slider__thumbs__item">
                                        <img src="./img/x8a-black (1).jpg"/>
                                    </label>
                                    <label for="slider1" class="product-view__fixed-bar__slider__thumbs__item">
                                        <img src="./img/x8a-black2.jpg"/>
                                    </label>
                                    <label for="slider2" class="product-view__fixed-bar__slider__thumbs__item">
                                        <img src="./img/x8a-black3.jpg"/>
                                    </label>
                                    <label for="slider3" class="product-view__fixed-bar__slider__thumbs__item">
                                        <img src="./img/x8a-black4.jpg"/>
                                    </label>
                                    <label for="slider4" class="product-view__fixed-bar__slider__thumbs__item">
                                        <img src="./img/x8a-black5.jpg"/>
                                    </label>
                                </div>
                                <div id="product_item_gallery" class="product-view__fixed-bar__slider__image">
                                    <a class="product-view__fixed-bar__slider__image__item position-relative">
                                        <img src="./img/x8a-black (1).jpg" alt="Honor X8a 128GB Midnight Black"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
